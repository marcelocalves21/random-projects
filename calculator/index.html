<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <small></small>
            <div class="calculator-math"></div>
        </div>
        <div class="calculator-body">
            <div class="row">
                <div class="col">C</div>
                <div class="col">%</div>
                <div class="col">/</div>
                <div class="col">*</div>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">.</div>
            </div>
            <div class="row">
                <div class="col">0</div>
                <div class="col">=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
